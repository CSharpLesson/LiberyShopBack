<html>
<head>
<title>hello</title>
</head>
<style>
.bookshelf {
  width: 900px;
  margin: 5rem auto;
  text-align: center;
  position: relative;
}

.book-grid {
  z-index: 2;
  position: relative;
  -webkit-transform: translateY(-15px);
          transform: translateY(-15px);
}
.book-grid ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  -webkit-box-pack: center;
          justify-content: center;
}
.book-grid ul li {
  margin: auto;
}
.book-grid ul img {
  display: block;
  box-shadow: 0px -5px 20px 2px rgba(0, 0, 0, 0.3);
  width: 200px;
  height: 300px;
  -o-object-fit: cover;
     object-fit: cover;
}

.shelving {
  position: relative;
}

.shelf-shadows {
  height: 1rem;
  box-shadow: 0px -5px 2px 0px rgba(119, 119, 119, 0.2), 0px 15px 20px 0px rgba(119, 119, 119, 0.5), 0px 5px 5px 0px rgba(119, 119, 119, 0.5);
  z-index: 1;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  border-radius: 2px;
}

.shelf {
  background-color: #f9f9f9;
  background-position: center;
  background-size: cover;
  height: 1rem;
  box-shadow: 0px -5px 3px 0px rgba(170, 170, 170, 0.2), 0px 15px 20px 0px rgba(170, 170, 170, 0.5), 0px 5px 5px 0px rgba(119, 119, 119, 0.3);
  z-index: 5;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  border-radius: 2px;
}
</style>
<body >
<div class="bookshelf">
  <div class="book-grid">
    <ul>
      <li> <img src="https://images-na.ssl-images-amazon.com/images/I/51uLvJlKpNL._SX321_BO1,204,203,200_.jpg"/></li>
      <li> <img src="https://damonza.com/wp-content/uploads/portfolio/fiction/The-prophecy_03.jpg"/></li>
      <li> <img src="https://i.pinimg.com/564x/f7/c8/12/f7c812c9b0296cd9f119e33a06d9a256.jpg"/></li>
    </ul>
  </div>
  <div class="shelf-shadows"></div>
  <div class="shelf"></div>
</div>
<div class="bookshelf">
  <div class="book-grid">
    <ul>
      <li> <img src="https://images.penguinrandomhouse.com/cover/9781101931288"/></li>
      <li> <img src="https://i.harperapps.com/covers/9780062698162/x510.jpg"/></li>
      <li> <img src="https://www.canva.com/learn/wp-content/uploads/2015/03/draculabramstoker-tb-800x0.jpg"/></li>
    </ul>
  </div>
  <div class="shelf-shadows"></div>
  <div class="shelf"></div>
</div>
</body>
</html>
